<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black min-h-screen flex items-center justify-center">
    <!-- Aquí va tu formulario -->
    <form
      class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md space-y-4"
      action="post"
    >
      <h2 class="text-2xl font-bold text-center">Registro de Usuario</h2>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-1"
          for="nombre_usuario"
          >Nombre de usuario</label
        >
        <input
          type="text"
          id="nombre_usuario"
          name="nombre_usuario"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-1"
          for="contrasena_hash"
          >Contraseña</label
        >
        <input
          type="contrasena_hash"
          id="contrasena_hash"
          name="contrasena_hash"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-1"
          for="confirm-contrasena"
          >Confirmar contraseña</label
        >
        <input
          type="contrasena_hash"
          id="confirm-contrasena"
          name="confirm-contrasena"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div id="error-message" class="text-red-600 text-sm hidden"></div>

      <button
        type="button"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-xl hover:bg-indigo-700 transition"
        id="btn_registrar"
      >
        Registrarse
      </button>
    </form>

    <script>
      function validatePassword(event) {
        const contrasena_hash =
          document.getElementById("contrasena_hash").value;
        const confirm = document.getElementById("confirm-contrasena").value;
        const error = document.getElementById("error-message");

        if (contrasena_hash !== confirm) {
          event.preventDefault();
          error.textContent = "Las contraseñas no coinciden.";
          error.classList.remove("hidden");
          return false;
        }

        error.classList.add("hidden");
        return true;
      }

      document
        .querySelector("#btn_registrar")
        .addEventListener("click", (e) => {
          e.preventDefault();
          const formData = new FormData();
          formData.append(
            "nombre_usuario",
            document.getElementById("nombre_usuario").value
          );
          formData.append(
            "contrasena_hash",
            document.getElementById("contrasena_hash").value
          );

          console.log(formData);
          if (validatePassword()) {
            fetch(
              "http://127.0.0.1:5500/php/public/api/RegisterController.php",
              {
                method: "POST",
                body: formData,
              }
            )
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  alert("Te has registrado con éxito");
                } else {
                  alert("Error: " + data.message);
                }
              })
              .catch((error) => {
                alert("Error: " + error);
              });
          }
        });
    </script>
  </body>
</html>
