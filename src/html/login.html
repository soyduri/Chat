<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black min-h-screen flex items-center justify-center">
    <form class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md space-y-4">
      <h2 class="text-2xl font-bold text-center text-gray-800">Iniciar sesión</h2>

      <div>
        <label for="nombre_usuario" class="block text-sm font-medium text-gray-700 mb-1"
          >Usuario</label
        >
        <input
          type="text"
          id="nombre_usuario"
          name="nombre_usuario"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl"
        />
      </div>

      <div>
        <label for="contrasena_hash" class="block text-sm font-medium text-gray-700 mb-1"
          >Contraseña</label
        >
        <input
          type="password"
          id="contrasena_hash"
          name="contrasena_hash"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-xl"
        />
      </div>

      <div id="error-message" class="text-red-600 text-sm hidden"></div>

      <button
        type="button"
        id="btn_login"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-xl hover:bg-indigo-700 transition"
      >
        Iniciar sesión
      </button>
    </form>

    <script>
      document.getElementById("btn_login").addEventListener("click", () => {
        const usuario = document.getElementById("nombre_usuario").value;
        const contrasena = document.getElementById("contrasena_hash").value;
        const error = document.getElementById("error-message");

        if (!usuario || !contrasena) {
          error.textContent = "Completa todos los campos.";
          error.classList.remove("hidden");
          return;
        }

        const formData = new FormData();
        formData.append("nombre_usuario", usuario);
        formData.append("contrasena_hash", contrasena); // ✅ el campo se llama así

        fetch("http://localhost/Chat/php/public/api/LoginController.php", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              alert("✅ Inicio de sesión exitoso");
              window.location.href = "http://localhost/Chat/src/html/dashboard.html";
            } else {
              error.textContent = "❌ " + data.message;
              error.classList.remove("hidden");
            }
          })
          .catch((err) => {
            error.textContent = "❌ Error de conexión: " + err;
            error.classList.remove("hidden");
          });
      });
    </script>
  </body>
</html>
